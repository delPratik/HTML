<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms in HTML
        </title>
    </head>
    <body>
        <form method="get"> 
        Name: <input type="text"><br>
        Number: <input type="number"><br>
        Email: <input type="email" autocomplete="off"><br>
        Password: <input type="password" autofocus><br>
        Button: <input type="button" value="Login"><br>
        Checkboxe: <input type="checkbox"><br>
        Radio: <input type="radio"><br>
        Submit: <input type="submit" value="submit"><br>
        </form>
        <!-- <form method="get" action="10)List.html"> Data can be seen in URL -->
        UserName: <input type="text" name="uname"><br>
        Password: <input type="password" name="password"><br>
            <input type="submit" value="Login"><br>
            
        <!-- </form> -->
        <form method="post" action="9)Images.html" target="-blank">
            UserName: <input type="text" name="uname" placeholder="Enter your username"><br>
            Password: <input type="password" name="password"><br>
                <input type="submit" value="Login"><br>
                
        </form>
        <form>
            <label for="uname">
                UserName: <input type="text" id="uname" value="pratik" size="7" readonly><br>
                Email <input type="text" disabled><br>
                Number <input type="number" min="10" max="10" size="15" required><br>
                <input type="submit" value="Login"><br>
                File:<input type="file" multiple>
            </label>
        </form>

    </body>
</html>
