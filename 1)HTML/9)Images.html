<!DOCTYPE html>
<html>
    <head>
        <title>
           Images in HTML
        </title>
    </head>
    <body>
        Images in html uses img tag which also doesn't have a closing tag.<br>
        <mark>When Image is in same folder</mark><br>
        <img src="Avengers.jpg" alt="Avengers Image" width="303">
        <img src="Avenger.jpg" alt="Avengers Image" width="303" height="503">
        Adding Either Height Or Width only one at a time makes the other automatically according to the original resoluition of image.
        
    </body>
</html>
