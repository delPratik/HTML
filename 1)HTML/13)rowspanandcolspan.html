<!DOCTYPE html>
<html>
    <head>
        <title>
            Rowspan And Colspan
        </title>
    </head>
    <body>
       <table border="2" cellspacing="0">
           <caption>Rowspan and Colspan</caption>
           <tr>
               <th rowspan="2">Roll Number</th>
               <th rowspan="2">Name</th>
               <th colspan="2">Contact Details</th>
           </tr>
           <tr>
               <th>Email</th>
               <th>Phone</th>
           </tr>
       </table>
    </body>
</html>
