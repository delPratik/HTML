<!DOCTYPE html>
<html>
    <head>
        <title>
            Class and ID in HTML.
        </title>
        <style>
            .NepalInfo{
                background-color: aqua;
            }
            #Myinfo{
                background-color: blueviolet;
            }          
            
        </style>
    </head>
    <body>
        <p class="NepalInfo"> Nepal is a Beautiful Country</p>
        <p class="NepalInfo"> Nepal is a Secular Country</p>
        <p id="Myinfo">I am Pratik Poudel</p>

    </body>
</html>
