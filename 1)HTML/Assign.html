<!DOCTYPE html>
<html>
    <head>
        <title>
            Table in HTML
        </title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="10" height="100" width="500">
            <tr>
                <td>A</td>
                <td rowspan="2">D</td>
                <td>F</td>
                <td colspan="2">I</td>
            </tr>
            <tr>
                <td>C</td>
                <td colspan="2">G</td>
                <td>J</td>
            </tr>
            <tr>
                <td>B</td>
                <td colspan="2">E</td>
                <td>H</td>
                <td>K</td>
            </tr>
        </table>
    </body>
</html>
